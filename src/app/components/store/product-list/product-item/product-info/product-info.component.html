<div class="container-lg d-flex justify-content-center">

  <div class="card my-5" style="min-width: 800px;">
    <div class="row g-0">
      <div class="col-6 px-5 py-3">
        <p class="card-text"> {{ product.category }} </p>
        <div class="img mx-auto"></div>
      </div>
      <div class="col-6 px-5 py-5">
        <div class="card-body text-center">
          <h5 class="card-title mt-1"> {{ product.name }} </h5>
          <p class="card-text mt-4"> Em estoque: {{ product.quantity }} </p>
          <p class="card-text"> {{ product.price | currency:'BRL':true}} </p>

          <form class="form-group">
            <label for="qty">Quantidade</label>
            <input class="mx-4" type="text" #qty mask="90" placeholder="1">
            <div class="row">

              <button class="btn btn-dark mt-4 col-6 mx-auto" 
              (click)="buy(qty.value)">COMPRAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
